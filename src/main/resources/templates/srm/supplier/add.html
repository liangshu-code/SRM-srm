<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司名称：</label>
                            <div class="col-sm-3">
                                <input id="name_cn" name="nameCn" class="form-control" type="text">
                            </div>
                            <label class="col-sm-3 control-label">公司名称（英文）：</label>
                            <div class="col-sm-3">
                                <input id="name_en" name="nameEn" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司简称：</label>
                            <div class="col-sm-3">
                                <input id="abbreviation" name="abbreviation" class="form-control"
                                       type="text">
                            </div>
                            <label class="col-sm-3 control-label">供应商编码：</label>
                            <div class="col-sm-3">
                                <input id="code" name="code" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商性质：</label>
                            <div class="col-sm-3">
                                <input id="nature" name="nature" class="form-control"
                                       type="text">
                            </div>
<!--                        </div>-->
<!--                        <div class="form-group">-->
                            <label class="col-sm-3 control-label">企业性质：</label>
                            <div class="col-sm-3">
                                <input id="property" name="property" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">通讯地址：</label>
                            <div class="col-sm-3">
                                <input id="mailing_address" name="mailingAddress" class="form-control"
                                       type="text">
                            </div>
<!--                        </div>-->
<!--                        <div class="form-group">-->
                            <label class="col-sm-3 control-label">邮政编码：</label>
                            <div class="col-sm-3">
                                <input id="post_code" name="postCode" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司网址：</label>
                            <div class="col-sm-3">
                                <input id="company_website" name="companyWebsite" class="form-control"
                                       type="text">
                            </div>
<!--                        </div>-->
<!--                        <div class="form-group">-->
                            <label class="col-sm-3 control-label">工商注册地：</label>
                            <div class="col-sm-3">
                                <input id="business_registration" name="businessRegistration" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册资本：</label>
                            <div class="col-sm-3">
                                <input id="registered_capital" name="registeredCapital" class="form-control"
                                       type="text">
                            </div>
<!--                        </div>-->
<!--                        <div class="form-group">-->
                            <label class="col-sm-3 control-label">成立日期：</label>
                            <div class="col-sm-3">
                                <input id="dateEstablishment" name="dateEstablishment" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组织机构代码：</label>
                            <div class="col-sm-3">
                                <input id="organization_code" name="organizationCode" class="form-control"
                                       type="text">
                            </div>
<!--                        </div>-->
<!--                        <div class="form-group">-->
                            <label class="col-sm-3 control-label">人员规模：</label>
                            <div class="col-sm-3">
                                <input id="staff_size" name="staffSize" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商联系人：</label>
                            <div class="col-sm-3">
                                <input id="contact_id" name="contactId" class="form-control"
                                       type="text">
                            </div>
<!--                        </div>-->

<!--                        <div class="form-group">-->
                            <label class="col-sm-3 control-label">状态:</label>
                            <div class="col-sm-3">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="staus" value="1" /> 正常
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="staus" value="0" /> 禁用
                            </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/srm/supplier/add.js">
</script>
</body>
</html>
