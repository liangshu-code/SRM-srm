<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="userId" name="userId" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">name_cn：</label>
                            <div class="col-sm-8">
                                <input id="name_cn" name="name_cn" class="form-control" type="text"
                                       th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">name_en：</label>
                            <div class="col-sm-8">
                                <input id="name_en" name="name_en" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">abbreviation：</label>
                            <div class="col-sm-8">
                                <input id="abbreviation" name="abbreviation" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">code：</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">nature：</label>
                            <div class="col-sm-8">
                                <input id="nature" name="nature" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">property：</label>
                            <div class="col-sm-8">
                                <input id="property" name="property" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">mailing_address：</label>
                            <div class="col-sm-8">
                                <input id="mailing_address" name="mailing_address" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">post_code：</label>
                            <div class="col-sm-8">
                                <input id="post_code" name="post_code" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">company_website：</label>
                            <div class="col-sm-8">
                                <input id="company_website" name="company_website" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">business_registration：</label>
                            <div class="col-sm-8">
                                <input id="business_registration" name="business_registration" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">registered_capital：</label>
                            <div class="col-sm-8">
                                <input id="registered_capital" name="registered_capital" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">dateEstablishment：</label>
                            <div class="col-sm-8">
                                <input id="dateEstablishment" name="dateEstablishment" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">organization_code：</label>
                            <div class="col-sm-8">
                                <input id="organization_code" name="organization_code" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">staff_size：</label>
                            <div class="col-sm-8">
                                <input id="staff_size" name="staff_size" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">contact_id：</label>
                            <div class="col-sm-8">
                                <input id="contact_id" name="contact_id" class="form-control"
                                       type="text" 	th:value="${user.name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input
                                        th:field="*{user.status}" type="radio" name="status" value="1" />
                                    正常
                                </label> <label class="radio-inline"> <input
                                    th:field="*{user.status}" type="radio" name="status" value="0" />
                                禁用
                            </label>
                            </div>
                        </div>
                        <!--                        <input type="hidden" name="roleIds" id="roleIds">-->
                        <!--                        <div class="form-group">-->
                        <!--                            <label class="col-sm-3 control-label">角色</label>-->
                        <!--                            <div class="col-sm-8">-->
                        <!--                                <label th:each="role:${roles}" class="checkbox-inline">-->
                        <!--                                    <input name="role" type="checkbox" th:value="${role.roleId}"-->
                        <!--                                           th:text="${role.roleName}">-->
                        <!--                                </label>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/srm/supplier/add.js">
</script>
</body>
</html>
