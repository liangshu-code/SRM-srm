<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="achieveId" name="achieveId" type="hidden"
                               th:value="${achieveId}">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品价格定位：</label>
                            <div class="col-sm-8">
                                <input id="qualified_batches" name="qualified_batches" class="form-control" type="text" placeholder="权重%10" onmouseover="document.getElementById('d1').style.display='block'"
                                       onmouseout="document.getElementById('d1').style.display='none'">
                                <div id="d1">
                                    供应商产品价格在同行业中的定位
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">月结时间：</label>
                            <div class="col-sm-8">
                                <input id="perms1" name="perms" class="form-control" type="text"placeholder="权重%5" onmouseover="document.getElementById('d2').style.display='block'"
                                       onmouseout="document.getElementById('d2').style.display='none'">
                                <div id="d2">
                                    月结90天含60天评5分，月结60天长评4分，月结时间15天一般评3分，月结时间30天评2分，货到付款评1分，预付款评0分。
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报价情况：</label>
                            <div class="col-sm-8">
                                <input id="perms2" name="perms" class="form-control" type="text" placeholder="权重%5" onmouseover="document.getElementById('d3').style.display='block'"
                                       onmouseout="document.getElementById('d3').style.display='none'">
                                <div id="d3">
                                    是否有降低成本的行为及态度。报价是否及时，是否客观。是否具体，是否透明。
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/srm/menu/add.js"></script>
</body>

</html>
