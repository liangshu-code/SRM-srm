<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="achievementsId" name="achievementsId" type="hidden"
								   th:value="${AID}">

							<div class="form-group">
								<label class="col-sm-3 control-label">检验合格批数：</label>
								<div class="col-sm-8">
									<input id="qualifiedBatches" name="qualifiedBatches" class="form-control" type="text" placeholder="权重%30" onmouseover="document.getElementById('d1').style.display='block'"
										   onmouseout="document.getElementById('d1').style.display='none'">
									<div id="d1">
										批次合格率=检验合格批数/总进料批数

									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">总进料批数：</label>
								<div class="col-sm-8">
									<input id="totalFeedBatches" name="totalFeedBatches" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">品质问题退货次数(超过五次不计算)</label>
								<div class="col-sm-8">

									<input id="materialReturn" name="materialReturn" class="form-control" type="text" placeholder="权重%10" onmouseover="document.getElementById('d2').style.display='block'"
										   onmouseout="document.getElementById('d2').style.display='none'">
									<div id="d2">
										因原材料品质问题造成公司生产中断，降低生产效率或现场退货。
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">批次合格率权重（0-1）：</label>
								<div class="col-sm-8">
									<input id="weight" name="weight" class="form-control" type="text">


									</div>
								</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">品质问题权重（0-1）：</label>
								<div class="col-sm-8">
									<input id="weight1" name="weight1" class="form-control" type="text">


								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/srm/achieve/add.js"></script>
</body>

</html>
