<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="achieveId" name="achieveId" type="hidden"
                               th:value="${achieveId}">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">异常反馈：</label>
                            <div class="col-sm-8">
                                <input id="qualified_batches" name="qualified_batches" class="form-control" type="text" placeholder="权重%5" onmouseover="document.getElementById('d1').style.display='block'"
                                       onmouseout="document.getElementById('d1').style.display='none'">
                                <div id="d1">
                                    来料异常反馈单逾期回复，每发生一次扣一分。
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">异常处理速度：</label>
                            <div class="col-sm-8">
                                <input id="perms1" name="perms" class="form-control" type="text"placeholder="权重%5" onmouseover="document.getElementById('d2').style.display='block'"
                                       onmouseout="document.getElementById('d2').style.display='none'">
                                <div id="d2">
                                    供应商品质异常的处理速度。
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/srm/menu/add.js"></script>
</body>

</html>
