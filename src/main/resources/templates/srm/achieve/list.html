<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group" class="t-bar">
                </div>
<!--                <table id="exampleTable" data-mobile-responsive="true">-->
<!--                </table>-->
                <table class="table"id="exampleTable">
                    <caption>绩效评价</caption>
                    <thead>
                    <tr>
                        <th>项目</th>
                        <th>权重</th>
                        <th>得分</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>品质绩效评价</td>
                        <td>40%</td>
                        <td th:text="${ac.quality}"></td>
                        <td><button class="btn btn-primary"   type="button" onclick="add1()">添加</button></td>
                    </tr>
                    <tr>
                        <td>交货期绩效评价</td>
                        <td>20%</td>
                        <td th:text="${ac.deliver}"></td>
                        <td><button class="btn btn-primary"   type="button" onclick="add2()">添加</button></td>
                    </tr>
                    <tr>
                        <td>价格及付款方式绩效评价</td>
                        <td>20%</td>
                        <td th:text="${ac.paymentMethod}"></td>
                        <td><button class="btn btn-primary"   type="button" onclick="add3()">添加</button></td>
                    </tr>
                    <tr>
                        <td>投诉处理绩效评价</td>
                        <td>10%</td>
                        <td th:text="${ac.complaint}"></td>
                        <td><button class="btn btn-primary"   type="button" onclick="add4()">添加</button></td>
                    </tr>
                    <tr>
                        <td>服务绩效评价</td>
                        <td>10%</td>
                        <td th:text="${ac.service}"></td>
                        <td><button class="btn btn-primary"   type="button" onclick="add5()">添加</button></td>
                    </tr>
                    <tr>
                        <td>绩效总评</td>
                        <td></td>
                        <td th:text="${ac.totalcount}"></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自hrrecruit的创新方案 -->
    <div>
        <script type="text/javascript">
				var s_add_h = 'hidden';
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
			</script>
    </div>
    <div>
        <script type="text/javascript">
				s_add_h = '';
			</script>
    </div>
    <div>
        <script type="text/javascript">
				s_edit_h = '';
			</script>
    </div>
    <div>
        <script type="text/javascript">
				var s_remove_h = '';
			</script>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/srm/achieve/list.js"></script>
</body>

</html>
